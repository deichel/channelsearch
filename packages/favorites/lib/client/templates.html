<template name="favoriteButton">
	{{#if isFavorite _id}}
	{{> favoriteButtonFavorited _id=_id}}
	{{else}}
	{{> favoriteButtonNotFavorited}}
	{{/if}}
</template>

<template name="favoriteButtonFavorited">
	<a class="btn btn-primary btn js-favorite-button" doc="{{_id}}"><i class="fa fa-minu"></i> Unprocess</a>
</template>

<template name="favoriteButtonNotFavorited">
	<a class="btn btn-default btn js-favorite-button" doc="{{_id}}"><i class="fa fa-Process"></i> Process</a>
</template>
